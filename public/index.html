<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Jdub Chat | Login</title>
</head>
<body class="chat">
  <!-- <p>Welcome to Jdubs chat app!</p> -->

  <div class="centered-form">
    <div class="centered-form__form">

      <form action="/chat.html">
        <div class="form-field">
          <h3>Join a Chat</h3>
        </div>
        <div class="form-field">
          <label for="usernameField">Display Name</label>
          <input type="text" name="name" id="usernameField" autofocus/>
        </div>
        <div class="form-field">
          <label for="roomField">Room Name</label>
          <input type="text" name="room" id="roomField"/>
        </div>
        <div class="form-field">
          <button id="loginButton">Join Room</button>
        </div>
      </form>

    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <!-- <script src="/js/index.js"></script> -->
</body>
</html>
