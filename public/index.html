<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Jdub Chat</title>
</head>
<body class="chat">
  <!-- <p>Welcome to Jdubs chat app!</p> -->

  <div class="chat__sidebar">
    <h3>Me</h3>
    <form id="username-form">
        Username: <input name="username" type="text" placeholder="choose wisely..."/>
    </form>
    <hr>
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ul id="messages" class="chat__messages">

    </ul>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
        <button>Send</button>
      </form>
      <button id="send-location">Send Location</button>
    </div>
    
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{sender}}</h4>
        <span>{{sendDate}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{sender}}</h4>
        <span>{{sendDate}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">My Current Location</a>
        </p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
